<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--Head replace-->
<head th:replace="head :: head">
</head>

<body>

<div th:replace="navbar :: navbar">
</div>

<div th:replace="top :: top">
</div>


<form action="/checkout" method="post">
    <div class="container">
        <h2>Checkout</h2>
        <h4>Please fill it carefully</h4>
        <table>
            <tbody>
                <tr>
                <tr><td><h3>Details:</h3></td></tr>
                <tr><td><h5>First name: </h5></td><td><input class="input-text" type="text" name="fname"></input></td></tr>
                <tr><td><h5>Last name: </h5></td><td><input class="input-text" type="text" name="lname"></input></td></tr>
                <tr><td><h5>E-mail: </h5></td><td><input class="input-text" type="text" name="email"></input></td></tr>
                <tr><td><h5>Phone number: </h5></td><td><input class="input-text" type="text" name="phonenumber"></input></td></tr>

                <tr><td><h3>Billing address:</h3></td></tr>
                <tr><td><h5>Country: </h5></td><td><input class="input-text" type="text" name="bacountry"></input></td></tr>
                <tr><td><h5>City: </h5></td><td><input class="input-text" type="text" name="bacity"></input></td></tr>
                <tr><td><h5>Zip code: </h5></td><td><input class="input-text" type="text" name="bazipcode"></input></td></tr>
                <tr><td><h5>Street with number: </h5></td><td><input class="input-text" type="text" name="baaddress"></input></td></tr>

                <tr><td><span class="input container-right"><input type="checkbox" aria-label="..."></input></span></td><td><h5>Billing and shipping address same</h5></td></tr>

                <tr><td><h3>Shipping address:</h3></td></tr>
                <tr><td><h5>Country: </h5></td><td><input class="input-text" type="text" name="sacountry"></input></td></tr>
                <tr><td><h5>City: </h5></td><td><input class="input-text" type="text" name="sacity"></input></td></tr>
                <tr><td><h5>Zip code: </h5></td><td><input class="input-text" type="text" name="sazipcode"></input></td></tr>
                <tr><td><h5>Street with number: </h5></td><td><input class="input-text" type="text" name="saaddress"></input></td></tr>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-default btn-sm">Payment</button>
    </div>
</form>

<div th:replace="footer :: copy"></div>

</body>
</html>
