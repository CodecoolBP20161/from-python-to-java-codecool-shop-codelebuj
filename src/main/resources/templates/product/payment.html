<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--Head replace-->
<head th:replace="head :: head">
</head>

<body>

<div th:replace="navbar :: navbar">
</div>

<div th:replace="top :: top">
</div>

<div>
    <h2 class="undercon">Payment Details</h2>
    <div class="container">
            <table>
                <tbody>
                <tr><td><h3>Your Data</h3></td></tr>
                <tr><td><p>First name: </p></td><td th:text="${fname}">Name</td></tr>
                <tr><td><h5>Last name: </h5></td><td th:text="${lname}">Last</td></tr>
                <tr><td><h5>Billing Address: </h5></td></tr>
                <tr><td><h5>Country: </h5></td><td th:text="${sacountry}">country</td></tr>
                <tr><td><h5>City: </h5></td><td th:text="${sacity}"></td></tr>
                <tr><td><h5>Zip code: </h5></td><td th:text="${sazipcode}"></td></tr>
                <tr><td><h5>Street with number:  </h5></td><td th:text="${saaddress}"></td></tr>
                </tbody>
            </table>
    </div>

</div>
<div th:replace="footer :: copy"></div>

</body>
</html>
