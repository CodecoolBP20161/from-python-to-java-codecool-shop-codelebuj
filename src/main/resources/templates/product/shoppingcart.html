<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--Head replace-->
<head th:replace="head :: head">
</head>

<body>

<div th:replace="navbar :: navbar">
</div>

<div th:replace="top :: top">
</div>

<div class="container">
    <h2>Shopping Cart</h2>
    <p>Here You can review the items You added so far</p>
    <table class="table">
        <thead>
        <tr>
            <th>Product name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Amount</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${cartp.lineItems}">
            <div class="item col-xs-4 col-lg-4" >
                <td th:text="${i.product.getName()}">A</td>
                <td th:text="${i.getQuantity()}">A</td>
                <td th:text="${i.product.getDefaultPrice()}">A</td>
                <td th:text="${i.getFullPrice()}">A</td>
                <td>Delete</td>
            </div>
            <!-- - name of the Product-->

        </tr>
        </tbody>
         <!--FIX MEE!!!!-->
        <div align="right">
        <tr><td><strong><u>Total Price</u></strong></td></tr>
        <tr th:each="i : ${cartp}"><td th:text="${i.totalPrice()}"></td></tr>
        </div>
    </table>
</div>

<div th:replace="footer :: copy"></div>

</body>
</html>
